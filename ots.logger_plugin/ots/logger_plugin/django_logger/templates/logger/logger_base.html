<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />

    <!-- custom stylesheet -->
    <link rel="stylesheet" 
	  type="text/css" 
	  media="all" 
	  href="/styles/custom.css" />
    <title>{% block title %}OTS{% endblock title %}</title>
	<script language="javascript"> 
	function toggle(elementName) {
		var ele = document.getElementById(elementName);
		if(ele.style.display == "block") {
	    	ele.style.display = "none";
	  	}
		else {
			ele.style.display = "block";
		}
	} 
	</script>
  </head>
  <body>
    <div class="main">
	    <div id="header">
	    </div>
		<div id="menu">
		  <table id="menu_list">	
		  <td><a href="{% url ots.logger_plugin.django_logger.views.main_page %}">Main</a></td>
		  <td><a href="{% url ots.logger_plugin.django_logger.views.view_workers %}">Workers</a></td>
		  <td><a href="{% url ots.logger_plugin.django_logger.views.filtter_message_viewer %}">Advanced</a></td>
		  </table>
		</div>
		<div id="contentArea">
		<h2 style="text-align:center;">{% block pagetitle %} {% endblock pagetitle %}</h2>
		{% block content %}
		{% endblock content %} 	
		</div>	
		<div id="footer">
			<a class="footerlink" href="http://wiki.meego.com/Quality/QA-tools" >wiki.meego.com/Quality/QA-tools</a>
		</div>
	</div>
  </body>
</html>
