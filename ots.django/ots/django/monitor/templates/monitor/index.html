{% extends "monitor/monitor_base.html" %}
{% block pagetitle %}Test runs{% endblock pagetitle %}
{% block content %}
{% load monitor_template_tags %}
<table id="testrun_list">
	<thead>
		<tr>
			<th style="width:5%">Queue</th>
			<th style="width:15%">Created</th>
			<th style="width:15%">Module</th>
			<th style="width:10%">Level</th>
			<th style="width:55%">Message</th>
		</tr>
	</thead>
	<tbody>
	    {% for queue in queues %}
    	<tr class="{% cycle 'odd' 'even' %}">
    		<td>{{ queue.queue }}<td>
    		<td><a href="{% url ots.django.monitor.views.main_page %}">Main</a></td>
    		<td><a href="{% url ots.django.monitor.views.view_queue_details queue_name=queue.queue %}">{{ queue.queue }}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
