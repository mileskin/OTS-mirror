<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />

    <!-- blueprint -->
    <link rel="stylesheet" 
	  href="{{ MEDIA_URL }}css/blueprint/screen.css" 
	  type="text/css" 
	  media="screen, projection" />
    <link rel="stylesheet" 
	  href="{{ MEDIA_URL }}css/blueprint/print.css" 
	  type="text/css" 
	  media="print" />

    <!-- custom stylesheet -->
    <link rel="stylesheet" 
	  type="text/css" 
	  media="all" 
	  href="{{ MEDIA_URL }}css/custom.css" />

    <title>{% block title %}OTS{% endblock title %}</title>
  </head>
  <body>
    <div id="header">
      <h2 style="text-align:center;">{% block pagetitle %}Logging{% endblock pagetitle %}</h2>
    </div>
	<div id="sideNavigation">	
	</div>		
	<div id="contentArea">
	{% block content %}
	{% endblock content %} 	
	</div>	
	<div id="footer">
		Copyright Â©2009 Nokia. All rights reserved.
	</div>
  </body>
</html>
